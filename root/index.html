<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementer</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="body">
        <h1 class="h1">Count</h1>
        <h1 id="count">0</h1>
        <div class="btn-area">
            <button class="button" type="button" onclick="increment()">Increment</button>
        </div>
        <div class="btn-area">
            <button class="button" type="button" onclick="decrement()">Decrement</button>
        </div>
        <div class="btn-area">
            <button class="button" type="button" onclick="save()">Save</button>
        </div>
        <h2 class="save">Previous-Entries</h2>
        <h2 class="save" id="save">none</h2>
        <div class="btn-area">
            <button class="button" type="button" onclick="clear_save()">Clear</button>
        </div>
        
    </div>

    
</body>
</html>
